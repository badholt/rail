<template name="trial">
    {{#with session}}
        {{#with trial this}}
            {{#each stage stages}}
                <svg width="100%" height="100%">
                    {{#if $eq type 'cross'}}
                        {{> cross}}
                    {{/if}}
                    {{#if $eq type 'stimuli'}}
                        {{> bars}}
                    {{/if}}
                </svg>

                {{#if $eq type 'audio'}}
                    {{> audioComponent}}
                    {{audio}}
                {{/if}}
                {{#if $eq type 'light'}}
                    {{command}}
                {{/if}}
                {{#if $eq type 'reward'}}
                    {{command}}
                {{/if}}
            {{/each}}
        {{/with}}
    {{/with}}
</template>
