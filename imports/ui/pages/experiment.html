<template name="experiment">
    {{#each experiment}}
        {{#if isActivePath regex=link}}
            <div class="ui divided inverted padded stackable grid">
                <div class="ui two wide column">
                    {{> experimentMenu}}
                </div>

                <div class="ui twelve wide column">
                    {{#if isActivePath regex='/run'}}
                        {{> sessionSetup}}
                    {{/if}}
                    {{#if isActivePath regex='/data'}}
                        {{> data}}
                    {{/if}}
                    {{#if isActivePath regex='/settings'}}
                        {{> settingsForm}}
                    {{/if}}
                    {{#if isActivePath regex='/log'}}
                        {{> experimentLog}}
                    {{/if}}
                </div>
            </div>
        {{/if}}
    {{/each}}
</template>

<template name="experimentMenu">
    <div class="ui inverted vertical fluid tabular icon menu">
        <a id="run" class="{{isActivePath regex='/run'}} item" href="{{link}}/run">
            <i class="play icon"></i>
        </a>
        
        <a id="data" class="{{isActivePath regex='/data'}} item" href="{{link}}/data">
            <i class="bar chart outline icon"></i>
        </a>

        <a id="log" class="{{isActivePath regex='/log'}} item" href="{{link}}/log">
            <i class="balance scale icon"></i>
        </a>

        <a id="settings" class="{{isActivePath regex='/settings'}} item" href="{{link}}/settings">
            <i class="settings icon"></i>
        </a>
    </div>
</template>
