<template name="data">
    {{#with selected}}
        <div class="ui basic segment">
            {{> settingsAccordion}}
        </div>

        <div class="ui basic segment">
            <h2 class="ui inverted breadcrumb header">
                <i class="inverted grey right chevron icon divider"></i>

                <a id="session" class="section">
                    <h2 class="ui small inverted header">
                        <i class="inverted grey calendar icon divider"></i>
                        Session
                        <span class="sub header">
                        on {{formatDate date 'dddd, MMMM Do'}} at {{formatDate date 'HH:mm'}}
                    </span>
                    </h2>
                </a>
                <i class="inverted grey right chevron icon divider"></i>
                <div class="section">Trials</div>
            </h2>

            <div class="ui inverted segment">
                {{> trialList}}
            </div>
        </div>
    {{else}}
        <h2 class="ui inverted breadcrumb header">
            <i class="inverted grey right chevron icon divider"></i>

            <i class="inverted grey calendar icon divider"></i>
            <span class="section">Sessions</span>
        </h2>

        <div class="ui inverted segment">
            {{> sessionList}}
        </div>
    {{/with}}
</template>

<template name="sessionList">
    <table id="session-list" class="ui very basic center aligned inverted sortable celled table">
        <thead>
        <tr>
            <th class="sorted">Subject</th>
            <th class="sorted">Date & Time</th>
            <th class="sorted">Device</th>
            <th class="sorted">User</th>
        </tr>
        </thead>

        <tbody>
        {{#each session _id}}
            <tr>
                <td class="selectable">
                    <a>{{subject}}</a>
                </td>
                <td class="collapsible selectable">
                    <a>
                        <i class="calendar icon"></i>{{formatDate date 'MMMM Do'}}
                        <i class="stopwatch icon"></i>{{formatDate date 'HH:mm'}} - {{formatDate lastModified 'HH:mm'}}
                    </a>
                </td>
                <td class="selectable">
                    <a>
                        {{#with box device}}
                            <i class='{{#if status.online}}green{{else}}red{{/if}} cube icon'></i>
                            {{profile.name}}
                        {{/with}}
                    </a>
                </td>
                <td class="selectable">
                    <a>
                        {{> profileAvatar user}}
                    </a>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="settingsAccordion">
    <div class="ui inverted accordion">
        <div class="title">
            <h2 class="ui inverted breadcrumb header">
                <i class="inverted grey dropdown icon divider"></i>
                <i class="inverted grey settings icon divider"></i>
                <div class="section">Settings</div>
            </h2>
        </div>

        <div class="content">
            {{> settingsList}}
        </div>
    </div>
</template>

<template name="settingsList">
    {{#with settings}}
        <div class="ui compact inverted segment">
            <table class="ui very basic inverted padded sortable stackable table">
                <tbody>
                {{#each properties session}}
                    <tr>
                        <td class="selectable">{{text key}}</td>
                        <td class="center aligned selectable">{{string value}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

        <div class="ui compact inverted segment">
            <table class="ui very basic compact inverted padded small sortable stackable table">
                <thead>
                <tr>
                    {{#each element stages}}
                        <th>{{type}}</th>
                    {{/each}}
                </tr>
                </thead>

                <tbody>
                {{#each element stages}}
                    <td class="selectable">
                        <div class="ui mini inverted list">
                            {{#each properties this}}
                                {{#if $neq key 'type'}}
                                    <a class="item">
                                        <div class="content">
                                            <div class="header">{{text key}}</div>
                                            <div class="description">{{string value}}</div>
                                        </div>
                                    </a>
                                {{/if}}
                            {{/each}}
                        </div>
                    </td>
                {{/each}}
                </tbody>
            </table>
        </div>
    {{/with}}
</template>

<template name="trialList">
    <table class="ui very basic celled center aligned definition inverted sortable table">
        <thead class="full-width">
        {{#each unique}}
            <tr>
                <th></th>
                <th colspan="{{span}}">Trial Type {{number}}</th>
            </tr>

            <tr>
                <th></th>
                {{#each stages}}
                    <th colspan="{{span}}">Stage {{number}}</th>
                {{/each}}
            </tr>

            <tr>
                <th></th>
                {{#each stages}}
                    {{#each stage}}
                        <th>{{type}}</th>
                    {{/each}}
                {{/each}}
            </tr>
        {{/each}}
        </thead>

        <tbody>
        {{#each trials}}
            <tr>
                {{#with trial this}}
                    <td class="selectable">{{number}}</td>

                    {{#each events data}}
                        <td class="left aligned selectable">
                            <div class="ui inverted relaxed divided list">
                                {{#each group this}}
                                    <div class="item">
                                        <div class="right floated content">
                                            {{timeStamp}}
                                        </div>

                                        <div class="content">
                                            {{type}}
                                        </div>
                                    </div>
                                {{/each}}
                            </div>
                        </td>
                    {{/each}}
                {{/with}}
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
