<template name="cross">
    <g id="fixation-cross" class="{{region}}">
        <rect class="{{cross}} vertical cross" fill="transparent"
              height="{{span}}" width="{{weight}}"></rect>
        <rect class="{{cross}} horizontal cross" fill="transparent"
              height="{{weight}}" width="{{span}}"></rect>

        <rect class="{{region}} region" fill="transparent"
              height="{{span}}" width="{{span}}"></rect>
    </g>
</template>
