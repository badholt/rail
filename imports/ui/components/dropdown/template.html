<template name="templateDropdown">
    <select id="templates" class="ui search dropdown" name="template">
        <div class="default text"></div>
        <option class="item" value="">
            <i class="asterisk loading icon"></i> Custom Template
        </option>

        {{#each templates}}
            <option class="item" value="{{encrypt _id}}">
                {{> profileAvatar author}} {{#if name}}{{name}}{{/if}}
            </option>
        {{/each}}
    </select>
</template>
