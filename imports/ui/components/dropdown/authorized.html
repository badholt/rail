<template name="authorizedDropdown">
    <select id="authorized" class="ui black labels multiple search selection dropdown"
            multiple name="users">
        {{#each user users}}
            {{#if authorized profile}}
                <option selected value="{{profile.username}}">{{profile.name}}</option>
            {{else}}
                <option value="{{profile.username}}">{{profile.name}}</option>
            {{/if}}
        {{/each}}
    </select>
</template>
